<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Commander Counter</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>

    <button name="reload" onclick="reload()"><img src="icons/reload.svg" alt=""></button>

    <div class="container">

        <div class="contador">
            <button name="adicionar" onclick="increment()">+1</button>
            <button name="adicionar5" onclick="incrementPlus()">+5</button>
            <div id="tela"><span>40</span></div>
            <button name="subtrair5" onclick="decrementPlus()">-5</button>
            <button name="subtrair" onclick="decrement()">-1</button>
        </div>

    </div>
    
    <script src="js/contador.js"></script>
</body>
</html>
